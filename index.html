<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streaming Trends Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    canvas {
      max-width: 700px;
      margin: 40px auto;
      display: block;
    }
  </style>
</head>
<body>

<h1>Streaming Trends Dashboard</h1>

<canvas id="streamingChart"></canvas>

<script>
  const ctx = document.getElementById('streamingChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['2019', '2020', '2021', '2022', '2023'],
      datasets: [{
        label: 'Average Daily Streaming Hours',
        data: [2.1, 3.5, 4.2, 4.0, 4.3],
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true }
      }
    }
  });
</script>

</body>
</html>
